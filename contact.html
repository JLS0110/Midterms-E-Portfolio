<script>
    document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.querySelector(".menu-toggle");
    const navLinks = document.querySelector(".nav-links");
    const contactsButton = document.querySelector(".contacts");

    menuToggle.addEventListener("click", function () {
        navLinks.classList.toggle("active");

        if (window.innerWidth <= 768) { // Only modify on small screens
            if (!navLinks.contains(contactsButton)) {
                navLinks.appendChild(contactsButton); // Move button inside dropdown
            }
        }
    });
});
